<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion TikTok</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    h2 {
      color: #010101;
    }
    pre {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      max-width: 600px;
      margin: 20px auto;
      text-align: left;
      overflow-x: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .loading { color: #555; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <h2>Connexion TikTok en cours...</h2>
  <pre id="result" class="loading">Chargement...</pre>

  <script>
    (async () => {
      const resultEl = document.getElementById("result");

      // R√©cup√®re les param√®tres de l‚ÄôURL
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      const error = params.get("error");
      const state = params.get("state");

      if (error) {
        resultEl.textContent = "‚ùå Erreur TikTok : " + error;
        resultEl.className = "error";
        return;
      }

      if (!code) {
        resultEl.textContent = "‚ö†Ô∏è Aucun code re√ßu dans l‚ÄôURL.";
        resultEl.className = "error";
        return;
      }

      resultEl.textContent = "‚úÖ Code d‚Äôautorisation re√ßu : " + code + "\n\n‚è≥ Envoi au serveur...";

      try {
        // Appelle ton backend pour √©changer le code contre un access_token
        const response = await fetch("https://tiktok-bot-api.vercel.app/api/exchange", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code, state })
        });

        const data = await response.json();

        if (response.ok) {
          resultEl.textContent =
            "üéâ Connexion r√©ussie !\n\n" +
            JSON.stringify(data, null, 2);
          resultEl.className = "success";
        } else {
          resultEl.textContent =
            "‚ùå Erreur serveur TikTok :\n\n" +
            JSON.stringify(data, null, 2);
          resultEl.className = "error";
        }
      } catch (err) {
        resultEl.textContent = "‚ùå Erreur lors de la requ√™te : " + err.message;
        resultEl.className = "error";
      }
    })();
  </script>
</body>
</html>
