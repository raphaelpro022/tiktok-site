<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Callback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: #00f2ea;
      margin-bottom: 1rem;
    }
    pre {
      background: #1e1e1e;
      color: #0f0;
      padding: 1rem;
      border-radius: 8px;
      max-width: 800px;
      width: 100%;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-x: auto;
    }
    .loading { color: orange; }
    .error { color: red; }
    .success { color: lime; }
  </style>
</head>
<body>
  <h2>Connexion TikTok en cours...</h2>
  <pre id="result" class="loading">Chargement...</pre>

  <script>
    async function exchangeCode() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      const error = params.get("error");

      const resultEl = document.getElementById("result");

      if (error) {
        resultEl.textContent = "‚ùå Erreur TikTok : " + error;
        resultEl.className = "error";
        return;
      }

      if (!code) {
        resultEl.textContent = "‚ö†Ô∏è Aucun code re√ßu dans l‚ÄôURL.";
        resultEl.className = "error";
        return;
      }

      resultEl.textContent = "üîπ Code re√ßu, √©change en cours...";

      try {
        const res = await fetch("https://tiktok-bot-api-8423.vercel.app/api/exchange", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code })
        });

        const data = await res.json();

        if (!res.ok) {
          resultEl.textContent = "‚ùå Erreur serveur :\n" + JSON.stringify(data, null, 2);
          resultEl.className = "error";
        } else {
          resultEl.textContent = "‚úÖ Token re√ßu avec succ√®s :\n" + JSON.stringify(data, null, 2);
          resultEl.className = "success";
        }

      } catch (err) {
        resultEl.textContent = "‚ùå Erreur lors de la requ√™te : " + err.message;
        resultEl.className = "error";
      }
    }

    exchangeCode();
  </script>
</body>
</html>
