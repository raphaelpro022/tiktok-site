<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>TikTok Callback</title>
</head>
<body>
  <h2>Connexion TikTok en cours...</h2>
  <pre id="result">Chargement...</pre>

  <script>
    // R√©cup√®re les param√®tres de l'URL (ex: ?code=xxxxx)
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const error = params.get("error");

    if (code) {
      document.getElementById("result").textContent =
        "Code d'autorisation re√ßu : " + code + "\n\nEnvoi au serveur...";

      // üîπ Envoi du code √† ton backend Vercel
      fetch("https://TON-PROJET.vercel.app/api/exchange", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code: code })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("result").textContent =
          "‚úÖ R√©ponse du serveur TikTok :\n\n" + JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById("result").textContent =
          "‚ùå Erreur lors de la requ√™te : " + err.message;
      });

    } else if (error) {
      document.getElementById("result").textContent =
        "Erreur TikTok : " + error;
    } else {
      document.getElementById("result").textContent =
        "‚ö†Ô∏è Aucun code re√ßu dans l‚ÄôURL.";
    }
  </script>
</body>
</html>
