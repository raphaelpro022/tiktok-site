<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion TikTok</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>TikTok Bot</h1>
  </header>

  <main>
    <h2>Connexion TikTok en cours...</h2>
    <p>Nous traitons vos informations pour r√©cup√©rer votre code d'autorisation.</p>
    <pre id="result" class="loading">Chargement...</pre>
  </main>

  <footer>
    <p>¬© 2025 TikTok Bot - Tous droits r√©serv√©s</p>
  </footer>

  <script>
    (async () => {
      const resultEl = document.getElementById("result");
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      const error = params.get("error");
      const state = params.get("state");

      if (error) {
        resultEl.textContent = "‚ùå Erreur TikTok : " + error;
        resultEl.className = "error";
        return;
      }

      if (!code) {
        resultEl.textContent = "‚ö†Ô∏è Aucun code re√ßu dans l‚ÄôURL.";
        resultEl.className = "error";
        return;
      }

      resultEl.textContent = "‚úÖ Code re√ßu : " + code + "\n\n‚è≥ Envoi au serveur...";

      try {
        const response = await fetch("https://tiktok-bot-api.vercel.app/api/exchange", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code, state })
        });

        const data = await response.json();
        if (response.ok) {
          resultEl.textContent = "üéâ Connexion r√©ussie !\n\n" + JSON.stringify(data, null, 2);
          resultEl.className = "success";
        } else {
          resultEl.textContent = "‚ùå Erreur serveur TikTok :\n\n" + JSON.stringify(data, null, 2);
          resultEl.className = "error";
        }
      } catch (err) {
        resultEl.textContent = "‚ùå Erreur lors de la requ√™te : " + err.message;
        resultEl.className = "error";
      }
    })();
  </script>
</body>
</html>
